<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulei de Măsline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2a9d8f;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .price {
            font-size: 24px;
            color: #e76f51;
            font-weight: bold;
        }
        .quantity-input {
            margin: 20px 0;
            font-size: 18px;
            padding: 10px;
            width: 80px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .checkout-button {
            background-color: #2a9d8f;
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .checkout-button:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ulei de Măsline Extra Virgin</h1>
        <p>Direct din livezile noastre, calitate premium.</p>
        <p class="price">17 € / litru</p>
        
        <label for="quantity">Cantitate (litri):</label>
        <input type="number" id="quantity" class="quantity-input" value="1" min="1">
        
        <p><strong>Total:</strong> <span id="total-price">17</span> €</p>
        <a href="https://revolut.me/username/17" 
           class="checkout-button" 
           id="checkout-link" 
           target="_blank">Cumpără acum</a>
    </div>

    <script>
        const pricePerLiter = 17; // Preț pe litru
        const quantityInput = document.getElementById('quantity');
        const totalPriceElement = document.getElementById('total-price');
        const checkoutLink = document.getElementById('checkout-link');

        // Actualizează prețul și link-ul de plată
        quantityInput.addEventListener('input', () => {
            const quantity = parseInt(quantityInput.value) || 1;
            const totalPrice = quantity * pricePerLiter;

            // Actualizare preț total
            totalPriceElement.textContent = totalPrice.toFixed(2);

            // Generare link Revolut
            checkoutLink.href = `https://revolut.me/radu83prb/${totalPrice.toFixed(2)}`;
        });
    </script>
</body>
</html>
